    </div>
    <script>

        $(document).ready(function () {
            //////点击每个td背景变色
            $('.td').click(function () {
                $(this).toggleClass("bgBlue");
            });
            ////按要求实现点击最上角tr td全选

            $("#selectAll").change(function () {
                //console.log($(this).prop('checked'));

                $('.td').toggleClass('bgBlue', $(this).prop('checked'));
            })
            /////一行最前面的td,这一行的所有td全部选中//

            $("[name='checkAll']").change(function () {


                $(this).parent().siblings().toggleClass('bgBlue', $(this).prop('checked'));
            })

            //////选择广告绑定帮帮币的消费
            $('td').click(function () {
                $('.need').text($('td.bgBlue').length * 4);
            })
           





        })



    </script>
