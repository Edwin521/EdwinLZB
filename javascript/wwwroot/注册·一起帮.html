<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>注册·一起帮</title>


</head>
<body>



    <h2>注册</h2>
    <div>
        <span>
            <a href="#">为什么需要邀请</a>
        </span>
        <h3>邀请人：（*必填，<a href="#">没有邀请人</a>）</h3>
        <input type="text" class="inviter" placeholder="他的用户名，模糊查询只能从头开始" />
        <h3>邀请码：（*必填）</h3>
        <input type="text" class="inviteCode" placeholder="4位数字" />
        <p class="invitePrompt"></p>

    </div>
    <h3>用户名：（*必填）</h3>
    <input type="text" class="user" placeholder="登录用户名，可修改，不能重复" />
    <p class="uesrPrompt"></p>

    <h3>密码：（*必填）</h3>
    <input type="password" class="pwd" placeholder="不少于4个字符" />
    <p class="message"></p>

    <h3>验证密码（*必填）</h3>
    <input type="password" class="pwd2" placeholder="和密码相同" />
    <p class="message2"></p>

    <h3>验证码：（*必填）</h3>
    <p>  <input type="text" class="vCode" placeholder="" /> 点击输入框显示</p>
    <p class="vPrompt"></p><br />
    <button>提交</button>
    <button>重置</button>
    <span><a href="#">登录</a></span>

    <script>


        

        var pwd = document.querySelector('.pwd'),
            div = document.querySelector('.message'),
            pwd2 = document.querySelector('.pwd2'),
            div2 = document.querySelector('.message2');
        invitePrompt = document.querySelector('.invitePrompt'),
            uesrPrompt = document.querySelector('.uesrPrompt'),
            vPrompt = document.querySelector('.vPrompt');


        document.querySelector('.inviteCode').onblur = function () {
            if (this.value.length == 0) {
                invitePrompt.innerHTML = '* 邀请码不能为空';
            } else if (this.value.length==4){
                invitePrompt.innerHTML = '';
            } else {
                invitePrompt.innerHTML = '* 邀请码只能是4位数字';
            }
        }

        document.querySelector('.user').onblur = function () {
            if (this.value.length == 0) {
                uesrPrompt.innerHTML = '* 用户名不能为空';
            } else {
                uesrPrompt.innerHTML = '';
            }
        }


        document.querySelector('.vCode').onblur = function () {
            if (this.value.length == 0) {
                vPrompt.innerHTML = '*验证码不能为空';
            } else if (this.value.length == 4){
                vPrompt.innerHTML = '';
            } else {
                vPrompt.innerHTML = '验证码的长度只能等于4'
            }
        }







//注册页面，密码验证，验证两次秘码输入是否一致
        pwd.onblur = function () {
            if (this.value.length < 4 || this.value.length > 20) {

                div.innerHTML = '密码长度不能小于4，大于20';
            } else {

                div.innerHTML = '';
            }

        }
        pwd2.onblur = function () {
            if (this.value.length < 4 || this.value.length > 20) {

                div2.innerHTML = '密码长度不能小于4，大于20';
            } else {

                div2.innerHTML = '';

            }
            if (pwd.value !== pwd2.value) {
                div2.innerHTML = '*确认密码和密码不一致';
            } else {
                div2.innerHTML = '';
            }
        }






    </script>
</body>
</html>
